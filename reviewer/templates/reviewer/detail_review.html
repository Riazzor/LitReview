{% load static %}

<div class="col text-end">
    <p>{{ review.time_created }}</p>
</div>
<p>{{ review.headline }} - 
    <img src="{% static 'reviewer/image/'|add:image %}" alt="LitReview" width="60" height="15">
</p>
{% if review.body %}
    <p>Commentaire : {{ review.body }}</p>
{% endif %}
<div class="col ticket_review border border-dark p-3 mx-3 mb-3">
    {% include 'reviewer/detail_ticket.html' with ticket=review.ticket %}
</div>
