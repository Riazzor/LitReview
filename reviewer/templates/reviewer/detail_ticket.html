<p>Ticket - {{ ticket.user }}</p>
<p>Titre : {{ ticket.title }}</p>
{% if ticket.description %}
    <p>Description : {{ ticket.description }}</p>
{% endif %}
{% if ticket.image %}
    <div class="text-center">
        <img class="rounded mx-auto w-25" src="{{ ticket.image.url }}" alt="ticket_image"/>
    </div>
{% endif %}
