<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'reviewer/style/style.css' %}">
    {% block title %}
    {% endblock title %}
</head>

<body>
    <nav class="navbar bg-light row mb-3">
        <div class="container col-md-8 offset-md-2 text-center">
            {% if request.user.is_authenticated %}
                <p class="col-md-5 mb-0">Bonjour {{ request.user }}</p>
                <img src="{% static 'reviewer/image/logo.png' %}" alt="LitReview" width="50" height="60">
                <a class="nav-link ml-3" href="{% url 'reviewer:flux' %}">Flux</a>
                <a class="nav-link ml-3" href="{% url 'reviewer:my_posts' %}">Posts</a>
                <a class="nav-link ml-3" href="{% url 'reviewer:list_subscriber' %}">Abonnements</a>
                <a class="nav-link ml-3" href="{% url 'reviewer:logout' %}">DÃ©connexion</a>
            {% else %}
                <p class="col-md-5 mb-0">Bonjour visiteur</p>
                <img src="{% static 'reviewer/image/logo.png' %}" alt="LitReview" width="50" height="60">
            {% endif %}
        </div>
    </nav>

    <div class="container col-md-8 offset-md-2">
    {% block content %}
    {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
